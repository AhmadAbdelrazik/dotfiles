##### TERMINAL / COLOR #####
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -g allow-passthrough on

set-option -g default-shell /usr/bin/zsh
set-option -g default-command /usr/bin/zsh

##### PREFIX #####
unbind C-b
set -g prefix C-s

##### PLUGINS #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'

##### MOUSE #####
set -g mouse on

##### WINDOW / TITLE #####
# set -g set-titles on
# set -g set-titles-string '#{window_name}'
# set -g automatic-rename on
# set -g automatic-rename-format '#{window_name}'
set -g base-index 1
set -g renumber-windows on

##### GRUVBOX PALETTE (256-color) #####
# bg        = 235
# bg1       = 237
# fg        = 223
# gray      = 243
# yellow    = 214
# blue      = 109
# green     = 142
# red       = 167
# aqua      = 108

##### STATUS BAR #####
set -g @tmux-gruvbox-statusbar-alpha 'true'
set -g @tmux-gruvbox-left-status-a '#S' # tmux's session name
set -g @tmux-gruvbox-right-status-x '%d.%m.%Y' # e.g.: 30.01.2024
set -g @tmux-gruvbox-right-status-y '%I:%M %p' # 09:54 PM
set -g @tmux-gruvbox-right-status-z '#h #{tmux_mode_indicator}'
set -g @tmux-gruvbox-right-status-z 'CPU #{cpu_percentage} ·  #{battery_percentage} · #h'
set -g @tmux-gruvbox-right-status-z '  #{cpu_percentage} | #{battery_icon} #{battery_percentage} | #h #{tmux_mode_indicator}'

##### COPY MODE (VI) #####
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

##### PANE NAVIGATION (VIM) #####
bind -r ^ last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

##### UTIL #####
bind-key -r f run-shell "tmux neww tmux-sessionizer"

##### PLUGIN RUN #####
run ~/.tmux/plugins/tmux-cpu/cpu.tmux
run ~/.tmux/plugins/tmux-battery/battery.tmux
run ~/.tmux/plugins/tpm/tpm
